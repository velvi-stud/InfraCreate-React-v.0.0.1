<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>

    <style>

    /* SCROLBAR */
    ::-webkit-scrollbar {
      width: 3px;
      height: 3px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Per tutte le classi di nodi che sono selezionati */
    /*https://www.w3schools.com/cssref/sel_attr_begin.asp*/
    [class^="react-flow__node"].selected{
      border: 3px solid gray;
      border-radius: 2em;
      border-color: red;
    }

    .react-flow__node-module.selected
    {
      border-radius: 0 !important;
      border: 3px solid gray !important;
      border-color: yellow !important;
    } 

    /* FOR EDGES */
    .react-flow__edge-path:hover {
      stroke-width: 5;
      stroke:darkorchid;
    }
    .react-flow__edge.selected .react-flow__edge-path {
      stroke-width: 2;
      border-color: red;
    }


    /* quando un nodo di tipo customized,special ed exale è selezionato
    .react-flow__node-customized.selected,
    .react-flow__node-special.selected,
    .react-flow__node-exale.selected
    {
      border: 2px solid gray;
      border-color: red;
    } */

    /* quando un nodo di tipo base è selezionato
    .react-flow__node-server.selected,
    .react-flow__node-port.selected,
    .react-flow__node-network.selected,
    .react-flow__node-subnet.selected
    {
      border: 3px solid gray;
      border-radius: 2em;
      border-color: red;
    } */

   

    #root{
      overflow-x: clip;
    }

    </style>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
