        target: "private_network_client"
      - type: "cloudify.relationships.depends_on"
        target: "private_subnet_client"
  port_fw1_nic_6:
    type: "cloudify.openstack.nodes.Port"
    description: ""
    relationships:
      - type: "cloudify.relationships.contained_in"
        target: "private_network_management"
      - type: "cloudify.relationships.depends_on"
        target: "private_subnet_management"
  port_fw1_man:
    type: "cloudify.openstack.nodes.Port"
    description: ""
    relationships:
      - type: "cloudify.relationships.contained_in"
        target: "management_network"
      - type: "cloudify.relationships.depends_on"
        target: "management_subnet"
  private_network_iot:
    type: "cloudify.openstack.nodes.Network"
    properties:
      local_interface: "iot"
      remote_interface: "iot"
      net_type: "provider"
  private_subnet_iot:
    type: "cloudify.openstack.nodes.Subnet"
    subnet:
      ip_version: "4"
      cidr:
        default: ""
      allocation_pools:
        allocation_pool_start: ""
        allocation_pool_end: ""
      enable_dhcp: false
    relationships:
      - type: "cloudify.relationships.contained_in"
        target: "private_network_iot"
  private_network_client:
    type: "cloudify.openstack.nodes.Network"
    properties:
      local_interface: "client"
      remote_interface: "client"
      net_type: "provider"
  private_subnet_client:
    type: "cloudify.openstack.nodes.Subnet"
    subnet:
      ip_version: "4"
      cidr:
        default: ""
      allocation_pools:
        allocation_pool_start: ""
        allocation_pool_end: ""
      enable_dhcp: false
    relationships:
      - type: "cloudify.relationships.contained_in"
        target: "private_network_client"
  private_network_server:
    type: "cloudify.openstack.nodes.Network"
    properties:
      local_interface: "server"
      remote_interface: "server"
      net_type: "provider"
  private_subnet_server:
